<div class="ui search" [class.loading]="isLoading">
    <div class="ui icon input">
        <input #searchInputBox type="text" class="prompt" (keyup)="handleNextKey(searchInputBox.value)">
        <i class="search icon"></i>
    </div>
    <div class="results transition visible" *ngIf="foundBooks.length">
        <a class="result" *ngFor="let book of foundBooks"
        [routerLink]="['..', 'books', book.isbn]">
        {{ book.title }}
        <p class="description">{{ book.subtitle }}</p>
        </a>
    </div>
</div>
